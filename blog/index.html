---
layout: default
title: Blog
---

<h1>📝 Blog</h1>
<p>Notes, dev logs, and updates from my Python journey.</p>

<ul>
  {% for post in site.posts %}
    <li style="margin-bottom: 1rem;">
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>
