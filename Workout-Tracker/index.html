<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <h1>Trev's Workout Tracker</h1>
      </header>

      <div class="tab">
        <button class="tablinks" data-day="day_1">Mon.</button>
        <button class="tablinks" data-day="day_2">Tues.</button>
        <button class="tablinks" data-day="day_3">Wed.</button>
        <button class="tablinks" data-day="day_4">Thurs.</button>
        <button class="tablinks" data-day="day_5">Fri</button>
        <button class="tablinks" data-day="day_6">Sat.</button>
        <button class="tablinks" data-day="day_7">Sun.</button>
      </div>

      <main>
        <h2 id="day-title">Monday</h2>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Workout</th>
                <th>Sets</th>
                <th>Reps/Time</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody id="workout-table-body">
              <!-- Rows will be injected by JavaScript -->
            </tbody>
          </table>
        </div>
        <div id="workout-timer">
          <h3>Quick Timer</h3>

          <select id="time-select">
            <option value="30">30 Sec</option>
            <option value="60">60 Sec</option>
            <option value="90">90 Sec</option>
            <option value="120">2 Min</option>
            <option value="240">4 Min</option>
          </select>

          <p
            id="timer-display"
            style="
              border: 1px solid black;
              display: inline-block;
              padding: 6px;
              margin-left: 12px;
            "
          >
            00:30
          </p>

          <br /><br />

          <input type="button" id="start-btn" value="Start" />
          <input type="button" id="reset-btn" value="Reset" />
        </div>
      </main>
    </div>
    <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
