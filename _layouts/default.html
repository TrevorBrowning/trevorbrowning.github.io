<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    nav {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      color: white;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #b1b1b1;
    }
    footer img {
      height: 32px;
      margin: 0 10px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    footer img:hover {
      opacity: 1;
    }
    footer a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a> |
    <a href="/projects/">Projects</a> |
    <a href="/blog/">Blog</a> |
    <a href="/about.html">About</a>
  </nav>

  <div class="container">
    {{ content }}
  </div>

  <footer>
    <a href="https://github.com/TrevorBrowning" target="_blank">
      <img src="/assets/Github.png" alt="GitHub" />
    </a>
    <a href="https://dev.to/trevorbrowning" target="_blank">
      <img src="/assets/DevCommunity.png" alt="Dev.to" />
    </a>
    <a href="https://bsky.app/profile/trevorbrowning.bsky.social" target="_blank">
      <img src="/assets/Bluesky.png" alt="Bluesky" />
    </a>
    <a href="https://twitter.com/BrowningRTrevor" target="_blank">
      <img src="/assets/Twitter.png" alt="Twitter" />
    </a>
  </footer>

</body>
</html>
