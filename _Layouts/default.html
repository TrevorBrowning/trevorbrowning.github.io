<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    nav {
      background: #f1f1f1;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      color: #333;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #b1b1b1;
    }
    footer img {
      height: 32px;
      margin: 0 10px;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    footer img:hover {
      opacity: 1;
    }
    footer a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav style="background:#1f1f1f; padding:1rem; text-align:center;">

</nav>

      <img src="/assets/Twitter.png" alt="Twitter" />
    </a>
  </footer>
